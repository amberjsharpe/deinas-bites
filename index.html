<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Deina's Bites</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <header>
        <nav id="nav-bar-display">
            <div id="nav-bar">
                <h2 class="nav-bar-item">HOME</h2>
                <h2 class="nav-bar-item">SHOP</h2>
                <h2 class="nav-bar-item">ABOUT ME</h2>
            </div>    
            <h1 class="nav-bar-company-name">Deina's Bites</h1>
            <div id="social-media">
                <h2 class="social-media-item">INSTAGRAM</h2>
                <h2 class="social-media-item">FACEBOOK</h2>
                <h2 class="social-media-item">YOUTUBE</h2>
                <img id="shopping-bag" src="images/bag_icon.png" alt="shopping bag">
            </div>    
        </nav>
    </header>
        <div class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                <img class="d-block img-fluid" src="..." alt="First slide">
                </div>
                <div class="carousel-item">

                </div>
                <div class="carousel-item">
                <img class="d-block img-fluid" src="..." alt="Third slide">
                </div>
            </div>
        </div>

        <footer id="footer" class="container">
            <div class="row w-100">
                <div class="col-sm-1">
                    <h2>SHOP:</h2>
                    <p>About<br>
                        FAQ<br>
                        Shipping/Pick Up<br>
                        Store Policy<br>
                        Contact Me</p>
                </div>
                <div class="col-sm-2">

                    <p>Mon - Fri: 7am - 10pm<br>
                        Saturday: 8am - 10pm<br>
                        Sunday: 8am - 11pm</p>
                </div>
                <div class="col-sm-3">
                    <h2>ADDRESS:</h2>
                    <p>500 Terry Francois Street<br>
                    San Francisco, CA 94158<br>
                    Tel: 123-456-7890</p>
                </div>
                <div class="col-sm-4">
                    <img class="social-media-icon" src="images/fcbk.png" alt="facebook">
                    <img class="social-media-icon" src="images/instagram.png" alt="instagram">
                    <img class="social-media-icon" src="images/youtube.png" alt="youtube">
                </div>
            </div>        
        </footer>

<script src="./dist/app.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
